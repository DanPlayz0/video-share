{% extends "base.html" %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="card">
    <h1>403 - Access Denied</h1>
    <p>{{ message }}</p>
    <p>If this is a private collection or video, log in as an admin to continue.</p>
    <p>
        <a href="/" onclick="if (history.length > 1) { history.back(); return false; }">Go Back</a>
        &nbsp;|&nbsp;
        <a href="/login">Go to Admin Login</a>
        &nbsp;|&nbsp;
        <a href="/">Return Home</a>
    </p>
</div>
{% endblock %}
